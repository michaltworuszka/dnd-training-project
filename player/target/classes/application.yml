server:
  port: 8081

spring:
  application:
    name: player
  datasource:
    username: 'postgres'
    password: 'root'
    url: jdbc:postgresql://localhost:5432/player
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: 'true'